kind: PersistentVolume
apiVersion: v1
metadata:
  name: sync-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/h10.1"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sync-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi